<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Python Webpage</title>
    <meta http-equiv="refresh" content="5"> <!-- Refresh every 5 seconds -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h1 { color: #4CAF50; }
        p { font-size: 1.2em; }
        .time { color: #007BFF; }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    <p>The current server time will be displayed here dynamically.</p>
    <p>This page refreshes every 5 seconds.</p>
</body>
</html>
